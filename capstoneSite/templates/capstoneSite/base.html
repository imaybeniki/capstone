{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Map Interface</title>
		<script type="text/javascript" src="{% static "mapInterface/js/mapFunc.js" %}"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<link rel="stylesheet" href="{% static "mapInterface/css/mapInterface.css" %}">
		<script>
			// Set marker constants
			var greenMarker = '{% static "mapInterface/markerImages/green_pin.png" %}';
			var yellowMarker = '{% static "mapInterface/markerImages/yellow_pin.png" %}';
			var redMarker = '{% static "mapInterface/markerImages/red_pin.png" %}';
			// TODO make method to create object of marker constants?
			var markerImages = createMarkerImageObject('{% static "mapInterface/markerImages/" %}');

			// Set constants
			var markerList = {};
			var map;
			var pointMode = false;
			var startMarker;

			var tempNodePointList;
		</script>
    </head>
<body>
    <ul>
        <li class="logo"><a href="{% url 'homepage' %}">Logo</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li class="dropdown">
            {% if user.is_authenticated %}
            <a href="javascript:void(0)" class="dropbutton">
                {{ user.get_username }}: {{ user.profile.points }}  <i class="down"></i>
            </a>
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Options</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </li>
    </ul>
    {% block content %}
    {% endblock %}
</body>
</html>
